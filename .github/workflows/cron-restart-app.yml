name: Regular Server Restart
on:
  schedule:
    - cron:  '0 3 * * *'
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
    environment:
      name: production
      url: https://leftbookclub.com
    runs-on: ubuntu-latest
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl restart lbc-production

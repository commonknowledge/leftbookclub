{% load django_bootstrap5 wagtailimages_tags %}
<article class='{{class}}'>
  <div class='p-3 {% firstof background_color "bg-white" %} h-100 d-flex flex-column'>
    <h5 class='fw-bold'>{{ value.title }}</h5>
    <div class='text-center my-3'>
      {% image value.image width-500 class='tw-max-w-full h-auto d-block mx-auto' %}
    </div>
    <div class='text-muted'>{{value.caption}}</div>
    {% include "app/blocks/cta.html" with value=value.button class='mt-auto' %}
  </div>
</article>

{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block body_class %}template-blogpage{% endblock %}

{% block content %}

<article class="content-mx-width">
    <h1 class="h1 fw-normal mb-2">{{ page.title }} </h1>
    <p class="text-muted">{{ page.date }} </p>
    <div class="mb-2"> {% image page.feed_image width-400 %}</div>
{% include_block page.body %}
</article>

{% endblock %}

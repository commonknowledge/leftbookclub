{% extends "base.html" %}
{% load wagtailimages_tags wagtailcore_tags %}
{% block content %}


<h1>{{ page.title }}</h1>
{% if page.cover_image %}
    <div class="container-fluid g-0">
        <div>
            {% image page.cover_image height-500 %}
        </div>
    </div>
{% endif %}

<p>{{ page.text|richtext }}</p>
  
{% endblock %}

{% extends "base.html" %}
{% load wagtailimages_tags wagtailcore_tags %}
{% block content %}

<div class='container'>
  <div class='row justify-content-center'>
    <article class="content-mx-width">
        <header class='my-4'>
          <h1 class="h1 fw-normal mb-2">{{ page.title }} </h1>
        </header>
        <hr />
        <section class='my-4'>
          {% if page.cover_image %}
            <div class="mb-2"> {% image page.cover_image fill-900x450 class='w-100 h-auto' %}</div>
          {% endif %}
          {% include_block page.body %}
        </section>
    </article>
  </div>
</div>

  {% endblock %}

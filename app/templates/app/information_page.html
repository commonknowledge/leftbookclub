{% extends "base.html" %}
{% load wagtailimages_tags wagtailcore_tags %}
{% block content %}


<article>
    {% if page.cover_image %}
    <div class="container-fluid mb-4 g-0">
        {% image page.cover_image height-500 class="img-fluid hero-img" %}
    </div>
    {% endif %}
        <h1 class="h1 fw-normal mb-2">{{ page.title }} </h1>
        {% include_block page.body %}
  </article>
  {% endblock %}

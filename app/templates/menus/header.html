{% load static account %} {% load menu_tags %}

<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
    <img src="{% static 'images/logo.png' %}" style='width: 60px;'/>
  </a>
  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    {% for item in menu_items %}
    <li><a href="{{ item.href }}" class="nav-link px-2 link-dark">{{ item.text }}</a></li>
    {% endfor %}  
  </ul>
  <div class="col-md-3 text-end">
    {% if user.is_authenticated %}
      <a href="{% url 'profile' %}" class="btn btn-outline-primary me-2">{% user_display request.user %}</a>
      <a href="{% url 'account_logout' %}" class="btn btn-outline-primary me-2">Sign out</a>
    {% else %}
      <a href="{% url 'account_login' %}" class="btn btn-outline-primary me-2">Login</a>
    {% endif %}
  </div>
</header>

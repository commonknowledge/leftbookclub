{% if user.is_authenticated and settings.posthog_token %}
<script>
  (function identify() {
    let userId = "{{ user.id }}"
    if (!window.location.hostname.includes("leftbookclub.com")) {
      userId = `${userId}â€”${window.location.hostname}`
    }
    const email = "{{ user.email }}"
    const name = "{{ user.get_full_name }}"
    const stripeCustomerId = "{{ user.stripe_customer.id }}"
    if (userId) {
      posthog.identify(userId, {
        djangoId: userId,
        email: email || undefined,
        name: name || undefined,
      })
      if(!!stripeCustomerId && stripeCustomerId.length > 8) {
          posthog.alias(stripeCustomerId, userId)
      }
    }
  })()

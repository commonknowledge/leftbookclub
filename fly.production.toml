app = "leftbookclub-prod"

kill_signal = "SIGINT"
kill_timeout = 5

[env]
PORT = 8080

[deploy]
release_command = "DJANGO_SETTINGS_MODULE=app.settings.production poetry run gunicorn -b 0.0.0.0:80 app.wsgi"

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.http_checks]]
    interval = 10000
    timeout = 2000
    grace_period = "5s"
    method = "get"
    path = "/"
    protocol = "http"

# fly.toml app configuration file generated for lbc-staging on 2023-10-17T13:13:20+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "lbc-staging"
kill_signal = "SIGINT"
primary_region = "lhr"
kill_timeout = "5s"

[deploy]
  release_command = "make release"
  strategy = "rolling"

[env]
  PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    grace_period = "5s"
    interval = 10000
    method = "get"
    path = "/"
    protocol = "http"
    timeout = 2000

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static"

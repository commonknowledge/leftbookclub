# fly.toml app configuration file generated for lbc-staging-2 on 2023-11-24T23:14:47Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "lbc-staging-2"
primary_region = "lhr"
kill_signal = "SIGTERM"
console_command = "poetry run python manage.py shell"

[build]

[deploy]
  release_command = "make release"
  strategy = "rolling"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "get"
    path = "/"
    protocol = "http"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static/"
